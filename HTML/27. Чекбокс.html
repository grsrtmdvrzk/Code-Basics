//     Создайте форму, у которой файл с обработчиком данных лежит по адресу /people. Внутри формы создайте 2 чекбокса.
//     Свяжите их вложив <input> внутри <label>. Не забудьте добавить атрибуты name и value.

        <input type="checkbox" name="languages" value="HTML">

    <label>
        <input type="checkbox" name="languages" value="CSS">
        I want to learn CSS
    </label>
</form>
