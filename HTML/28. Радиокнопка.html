// TASK
//     Создайте форму, у которой файл с обработчиком данных лежит по адресу /people. Внутри формы создайте 2
//     радиокнопки. Свяжите их вложив <input> внутри <label>. Уникальное имя для радиокнопок delivery. Не забудьте
//     добавить атрибут value.

// SOLUTION
<form action="/people">
    <label>
        <input type="radio" name="delivery" value="airplane">
        Shipping by air
    </label>
    <br>
    <label>
        <input type="radio" name="delivery" value="ship">
        Shipping by sea
    </label>
</form>
